apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: brats-checkpoints
  namespace: gai-lina-group
spec:
  storageClassName: rook-ceph-block
  accessModes:
    - ReadWriteMany  # Multiple agents can write simultaneously
  resources:
    requests:
      storage: 500Gi  # Each checkpoint ~500MB, 4 modalities × 9 configs × special saves = ~100GB + buffer

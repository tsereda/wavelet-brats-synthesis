project: wavelet-brats-synthesis
program: app/scripts/train.py
command:
  - ${env}
  - PYTHONPATH=${PYTHONPATH}:./app
  - python
  - ${program}
  - ${args}
method: bayes
metric:
  name: test
  goal: maximize
parameters:
  data_dir:
    value: ./datasets/BRATS2023/training
  dataset:
    value: brats
  image_size:
    value: 64
  batch_size:
    value: 1
  num_workers:
    value: 0
  diffusion_steps:
    value: 100
  sample_schedule:
    value: sampled
  dims:
    value: 3
  attention_resolutions:
    value: ""  # Disable attention to save memory
  num_heads:
    value: 1
  bottleneck_attention:
    value: false
  contr:
    values: ['t1n', 't1c']
  num_channels:
    value: 32
  in_channels:
    value: 32  # ← Changed to 8 for wavelet subbands
  out_channels:
    value: 8  # ← Add this to match input
  save_interval:
    value: 5000
  log_interval:
    value: 100
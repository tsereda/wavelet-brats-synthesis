project: wavelet-brats-synthesis
program: app/scripts/train.py
command:
  - ${env}
  - PYTHONPATH=${PYTHONPATH}:./app
  - python
  - ${program}
  - ${args}
method: bayes
metric:
  name: test
  goal: maximize
parameters:
  data_dir:
    value: ./datasets/BRATS2023/training
  dataset:
    value: brats
  image_size:
    value: 128
  batch_size:
    value: 1
  num_workers:
    value: 0
  diffusion_steps:
    value: 100
  sample_schedule:
    value: sampled
  dims:  # ← ADD THIS
    value: 3  # ← Use 3D convolutions for 3D data
  lr:
    min: 0.000001
    max: 0.0001
  contr:
    values: ['t1c']
  num_channels:
    value: 64
  in_channels:
    value: 32
  save_interval:
    value: 5000
  log_interval:
    value: 100
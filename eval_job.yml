apiVersion: batch/v1
kind: Job
metadata:
  name: brads3d-eval-3
  namespace: gai-lina-group
  labels:
    app: wandb-sweep
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: wandb-sweep
    spec:
      nodeSelector:
        nautilus.io/linstor: "true"
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
        - key: nvidia.com/gpu
          operator: Exists
          effect: PreferNoSchedule
      containers:
      - name: sweep-agent
        image: gitlab-registry.nrp-nautilus.io/prp/jupyter-stack/prp
      
        command: ["/bin/bash", "-c"]
        args:
          - |
            sudo apt-get update && sudo apt-get install -y git wget p7zip-full zip
            pip install nibabel gdown einops SimpleITK batchgenerators nnunet
            
            # Clone repository
            echo "[2/5] Cloning repository..."
            git clone https://github.com/tsereda/wavelet-brats-synthesis.git
            cd wavelet-brats-synthesis/app/
            
            # Run setup script
            echo "[3/5] Running setup script..."
            7z x /data/ASNR-MICCAI-BraTS2023-GLI-MET-ValidationData.tar.gz -O.
            7z x ASNR-MICCAI-BraTS2023-GLI-MET-ValidationData.tar -o.
            mkdir checkpoints
            chmod +x checkpoints
            python setupeval.py \
              --install-deps \
              --wandb-run timgsereda/wavelet-brats-synthesis/p607sli9 \
              --checkpoint-dir checkpoints \
              --data-dir ASNR-MICCAI-BraTS2023-GLI-MET-ValidationData/MICCAI_BraTS2020_ValidationData
            
            sudo mkdir /data/synthesis_outputs
            sudo chmod +x /data/synthesis_outputs
            mkdir synthesis_outputs

            # 7z x /data/400kCheckpoints.zip 
            # cp t1c/brats_t1c_349000_sampled_100.pt checkpoints/brats_t1c_349000_sampled_100.pt

            # Run evaluation
            # echo "[4/5] Running evaluation..."
            # python scripts/complete_dataset.py \
            #   --input_dir ASNR-MICCAI-BraTS2023-GLI-MET-ValidationData \
            #   --output_dir ./synthesis_outputs \
            #   --checkpoint_dir checkpoints \
            #   --evaluation_mode \
            #   --evaluate_metrics \
            #   --target_modality t1c \
            #   --diffusion_steps 100 \
            #   --wandb_mode online \
            #   --wandb_project brats-evaluation

            # tar -czf t1cdbk400k.tar.gz synthesis_outputs
            # cp t1cdbk400k.tar.gz /data/synthesis_outputs/t1cdbk400k.tar.gz
            
            echo "[5/6] Synthesis Evaluation complete!"
            echo "Check W&B for results: https://wandb.ai/timgsereda/brats-evaluation"
            echo "Outputs saved to: /data/synthesis_outputs"
            
            #Seg evaluation
            #SwinUNETR
            #https://github.com/Project-MONAI/research-contributions/tree/main/SwinUNETR/BRATS21
            #wget https://github.com/Project-MONAI/MONAI-extra-test-data/releases/download/0.8.1/fold0_f48_ep300_4gpu_dice0_8854.zip

            #nnUnet
            #https://github.com/MIC-DKFZ/nnUNet/blob/nnunetv1/nnunet/inference/pretrained_models/download_pretrained_model.py
            wget "https://zenodo.org/record/4635763/files/Task082_nnUNetTrainerV2__nnUNetPlansv2.1_5fold.zip?download=1"
            unzip 'Task082_nnUNetTrainerV2__nnUNetPlansv2.1_5fold.zip?download=1' 
            python scripts/prepare_nnunet_dataset.py
            mkdir synthesis_outputs
            python scripts/evaluate_synthesis.py
            zip -r GT.zip synthesis_outputs
            ls /data/
            ls synthesis_outputs
            ls /data/synthesis_outputs

            
        env:
        - name: WANDB_API_KEY
          valueFrom:
            secretKeyRef:
              name: wandb-credentials
              key: api-key
        - name: WANDB_ENTITY
          value: "timgsereda"
        - name: WANDB_PROJECT
          value: "wavelet-brats-synthesis"
      
        resources:
          requests:
            memory: "25Gi"
            cpu: "15"
            nvidia.com/a100: "1"
          limits:
            memory: "30Gi"
            cpu: "18"
            nvidia.com/a100: "1"
      
        volumeMounts:
        - name: data-volume
          mountPath: /data
    
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: brats2025-3

      restartPolicy: Never
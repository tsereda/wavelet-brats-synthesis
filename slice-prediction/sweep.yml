program: train.py
method: grid
metric:
  name: eval/ssim_mean
  goal: maximize

parameters:
  model_type:
    values:
      - unet
      - swin
      - unetr
  
  wavelet:
    values:
      - none
      - haar
      - db2
  
  preprocessed_dir:
    value: "./preprocessed_slices"

  val_preprocessed_dir:
    value: "./preprocessed_slices_val"
  
  epochs:
    value: 100
  
  batch_size:
    value: 8
  
  lr:
    value: 0.0001
  
  img_size:
    value: 256

  num_workers:
    value: 16

  eval_batch_size:
    value: 16

  timing_frequency:
    value: 50
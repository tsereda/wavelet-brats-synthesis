program: train.py
method: grid
metric:
  name: eval/ssim_mean
  goal: maximize

parameters:
  # Test all model architectures
  model_type:
    values:
      - swin
      - unet
      - unetr
  
  # Test with and without wavelet
  use_wavelet:
    values:
      - true
      - false
  
  # Wavelet type (only used when use_wavelet is true)
  # The sweep will test all combinations, but wavelet is ignored when use_wavelet=false
  wavelet:
    values:
      - haar       # Simplest, fastest
      - db2        # Good balance
      - db4        # More complex
      - sym3       # Symmetric
      - coif2      # Coiflets
  
  data_dir:
    value: "BraTS2020_TrainingData/MICCAI_BraTS2020_TrainingData"
  
  epochs:
    value: 10
  
  batch_size:
    value: 8
  
  lr:
    value: 0.0001
  
  img_size:
    value: 256
  
  num_patients:
    value: 50  # Use subset for faster testing

# This will test combinations like:
# - swin + no wavelet (baseline)
# - swin + haar wavelet
# - swin + db2 wavelet
# - unet + no wavelet
# - unet + haar wavelet
# - etc.
# Total: 3 models Ã— (1 no-wavelet + 5 wavelets) = 18 unique runs
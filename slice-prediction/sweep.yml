program: train.py
method: grid
metric:
  name: avg_epoch_loss
  goal: minimize

parameters:
  model_type:
    value: wavelet
  
  wavelet:
    values:
      # Haar
      - haar
      # Daubechies family
      - db1
      - db2
      - db3
      - db4
      - db5
      - db8
      - db10
      # Symlets
      - sym2
      - sym3
      - sym4
      - sym5
      - sym8
      # Coiflets
      - coif1
      - coif2
      - coif3
      - coif5
      # Biorthogonal
      - bior1.3
      - bior2.2
      - bior3.3
      - bior4.4
      # Reverse biorthogonal
      - rbio1.3
      - rbio2.2
      - rbio3.3
  
  data_dir:
    value: "BraTS2020_TrainingData/MICCAI_BraTS2020_TrainingData"
  
  epochs:
    value: 1
  
  batch_size:
    value: 8
  
  lr:
    value: 0.0001
  
  img_size:
    value: 256
  
  num_patients:
    value: 50  # Use all patients
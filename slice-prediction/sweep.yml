program: train.py
method: grid
metric:
  name: eval/ssim_mean
  goal: maximize

parameters:
  model_type:
    values:
      - swin
      - unet
      - unetr
  
  wavelet:
    values:
      - none
      - haar
      - db2
  
  data_dir:
    value: "BraTS2020_TrainingData/MICCAI_BraTS2020_TrainingData"
  
  epochs:
    value: 10
  
  batch_size:
    value: 8
  
  lr:
    value: 0.0001
  
  img_size:
    value: 256
  
  num_patients:
    value: 50  # Use subset for faster testing
program: train.py
method: grid
metric:
  name: eval/ssim_mean
  goal: maximize

parameters:
  model_type:
    values:
      - unet
      - swin
      - unetr
  
  wavelet:
    values:
      - none
      - haar
      - db2
  
  data_dir:
    value: "ASNR-MICCAI-BraTS2023-GLI-MET-TrainingData"
  
  epochs:
    value: 100
  
  batch_size:
    value: 8
  
  lr:
    value: 0.0001
  
  img_size:
    value: 256

  csv_index: 
    value: train_triplets.csv